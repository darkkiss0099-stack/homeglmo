<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>GLMOFUS STYLE 2K26</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ================= BACKGROUND ZONE ================= */
        .bg-container {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/images0d14b02746fc2fd6.png');
            background-size: cover;
            background-position: center;
            filter: blur(12px) brightness(0.6); 
            transform: scale(1.1);
            transition: transform 0.1s ease-out;
        }

        /* Grid Overlay */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            position: absolute;
            top: 20px;
            width: 95%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            z-index: 10;
        }

        .logo {
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #8ec5fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-btn {
            padding: 8px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .admin-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* ================= CENTER CONTENT ================= */
        .main-content {
            text-align: center;
            z-index: 5;
            transform: translateY(-20px);
        }

        .badge {
            display: inline-block;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #a0d8ef;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(160, 216, 239, 0.6);
        }
        .badge::before {
            content: "●";
            color: #00e5ff;
            margin-right: 10px;
        }

        .title-container {
            position: relative;
            line-height: 0.9;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(180deg, #ffffff 0%, #a2d9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 195, 255, 0.4));
        }

        .h1-bottom {
            font-size: 9rem;
            color: #00c3ff;
            background: linear-gradient(180deg, #50c9ff 0%, #006eff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: -10px;
        }

        .subtitle {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        /* ================= BUTTONS ================= */
        .btn-group {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .main-btn {
            padding: 15px 50px; /* เพิ่มความกว้างปุ่มนิดหน่อยเพราะเหลือปุ่มเดียว */
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            transition: 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            text-transform: uppercase;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.1);
        }
        .btn-primary:hover {
            background: #00c3ff;
            color: black;
            box-shadow: 0 0 40px rgba(0, 195, 255, 0.6);
            border-color: #00c3ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .h1-bottom { font-size: 4rem; }
            .navbar { padding: 10px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image" id="bgImage"></div>
    </div>
    
    <div class="grid-overlay"></div>

    <nav class="navbar">
        <div class="logo">GLMOFUSSTYLE 2K26</div>
        <a href="#" class="admin-btn">CONTACT</a>
    </nav>

    <main class="main-content">
        <div class="badge">KING OF GLMOFUS</div>
        
        <div class="title-container">
            <h1>GLMOFUS</h1>
            <h1 class="h1-bottom">STYLE</h1>
        </div>

        <div class="subtitle">© 2026 Designed by MylistShop</div>

        <div class="btn-group">
            <a href="#" class="main-btn btn-primary">GLMOFUSSTYLE</a>
        </div>
    </main>

    <script>
        const bgImage = document.getElementById('bgImage');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            bgImage.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
